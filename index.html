    <body>
        <header>
          <nav id="product">
            <img src="./assets/logo.png" width="150px" alt="logo">

            <ul id="list">
                <li><a href="./about.html">About Us</a></li>

        <main>
            <!-- ----------------------------main img sliders------------------ -->
            <section class="index-img-slider">
                <div class="img-arrow">
                    <img class="mySlides fade"
                        src="./assets/index-img/img-1.jpg" />
                    <img class="mySlides fade"
                        src="./assets/index-img/img-2.jpg" />
                    <img class="mySlides fade"

                    <img class="mySlides fade"

                        src="./assets/index-img/img-5.jpg" />
                    <img class="mySlides fade"
                        src="./assets/index-img/img-6.jpg" />

                    <a class="nextIndex" onclick="plusSlides(1)">&#10095;</a>

                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>

            </section>

            <section id="top5">
                <ul>
                    <li><img src="./assets/laptop/DellLaptop/dell-1.jpg"
                            alt="labtop"></li>
                    <li><img src="./assets/phones/ApplePhone/iphone-1.jpg"
                            alt="Phone"></li>
                    <li><img
                            src="./assets/tablet/SamsungTablet/galaxy-tablet-1.jpg"
                            alt="tablet"></li>
                    <li><img
                            src="./assets/phones/GooglePixel/google-pixel-1.jpg"
                            alt="Phone"></li>
                    <li><img src="./assets/laptop/HpLaptop/hp-1.jpg"
