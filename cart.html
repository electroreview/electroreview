<!DOCTYPE html>
<html>
    <head>
    
        <title>Electro Review</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
       <nav id="product">
        <img src="./assets/logo.png" width="150px" alt="logo">

        <ul id="list">
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./products.html">Products</a></li>
            <li><a href="./cart.html">Cart</a><span id='itemCount'></span></li>
        </ul>
    </nav>
    </header>
    <main>
        <section class="deck col-1">
          <div class="card">
            <header>
              <h1>Your Cart</h1>
            </header>
            <div class="copy">
              <ol>
                <li>Click the "X" next to any item to remove it from your cart</li>
              </ol>
            </div>
          </div>
        </section>
  
        <section class="deck col-1">
          <div id="cart-container" class="card">
            <table id="cart">
              <thead>
                <tr>
                  <th>Remove</th>
                  <th>Quantity</th>
                  <th>Item</th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot></tfoot>
            </table>
          </div>
        </section>
      </main>

      <footer id="footer">
        <p>&copy;2021 Electro Review</p>
        <section id="social">
            <ul>
                <li><img src="./assets/socialLogo/fb-icon.png" alt="FB"></li>
                <li><img src="./assets/socialLogo/twit-icon.png" alt="TWIT"></li>

                <li>
                    <img src="./assets/socialLogo/gp-icon.png" alt="GP">
                </li>
                <li><img src="./assets/socialLogo/insta-icon.png" alt="INSTA"></li>
            </ul>
        </section>

    </footer>

    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
